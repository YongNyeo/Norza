<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<head>
    <div th:insert="~{/fragment/header ::nav}"></div>
    <div th:insert="~{/fragment/header ::copy}"></div>
    <div th:insert="~{/fragment/header ::menu}"></div>
    <div th:insert="~{/fragment/header ::box}"></div>

</head>

<body>
<h1 class="title" th:text="${festival.name}"></h1>
<div class="container">
    <div class="menu">
        <div class="menu-item">
            <a th:href="@{/festival/{id}(id=${festival.id})}">상세 설명</a>
        </div>
        <div class="menu-item">
            <a th:href="@{/festival/{id}/related(id=${festival.id})}">관련 글 모음</a>
        </div>
        <div class="menu-item">
            <a th:href="@{/festival/{id}/comment(id=${festival.id})}">댓글 남기기</a>
        </div>
    </div>
</div>
<div class="box">
    <div class="content">
        <div class="content-box">
            <span th:if="${relatedList}==null">관련된 글을 찾지 못했습니다.</span>
            <span th:unless="${relatedList}==null">
            <div th:each="related : ${relatedList}">
<!--                <div style=" cursor: pointer;" th:onclick="|location.href='@{{link}(link=${related.link})}'|">-->
                <h2 th:text="${related.title}"></h2>
                <h5 th:text="${related.snippet}"></h5>
                <a th:href="@{${related.link}}" th:text="${related.link}"></a>
                <hr color="#29088A">
            </div>
            </span>
        </div>
    </div>
</div>
<div th:insert="~{/fragment/footer ::google}"></div>

</body>

</html>
